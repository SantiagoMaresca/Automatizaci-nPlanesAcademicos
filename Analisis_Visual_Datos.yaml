Resumen: 'El objetivo de este curso es introducir al alumno en conceptos básicos de
  visualización y manejo de datos. Para ello, se comienza con una introducción a la
  visualización y datos, y los procesos involucrados en la tarea de visualización
  y análisis. Se exploran las componentes fundamentales involucradas en el proceso
  de obtención, análisis, conceptualización y diagramación de datos para su visualización.
  En cada etapa se presentan los conceptos y las tecnologías básicas junto con las
  técnicas y los algoritmos en uso hoy en día, haciendo hincapié en herramientas de
  código abierto y datasets reales para su procesamiento.

  The goal of this course is to introduce the student to the basics of visualization
  and data management. We start with an introduction in visualization and data, and
  the processes involved in the task of visualization and analysis.  Exploring the
  fundamental components involved in the process of obtaining, analyzing, conceptualizing
  and diagramming data for its visualization. In each stage the basic concepts and
  technologies are presented together with the techniques and algorithms used nowadays,
  emphasizing open source tools and real datasets for processing.'
